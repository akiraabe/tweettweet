type Block @model @auth(rules: [{allow: public}]) {
  id: ID!
  block_id: ID
}

type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  profilePic: AWSURL
  name: String
  handle: String
  jobPosition: String
  follower: Int
}

type Post @model @auth(rules: [{allow: public}]) {
  id: ID!
  content: String
  postedAt: AWSDateTime
  likes: Int
  User: User @hasOne
}
 